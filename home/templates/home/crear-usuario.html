          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item-dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

      <h1>Creacion de usuarios</h1>

      <form method="POST">
        {% csrf_token %}
        <pre>Username:        <input type="text" name="username"></pre>
        <pre>Password:        <input type="password" name="password"></pre>
        <pre>Email:           <input type="text" name="email"></pre>
        <pre>First Name:      <input type="text" name="first_name"></pre>
        <pre>Last Name:       <input type="text" name="last_name"></pre>
        <input type="submit" name="opcion" value="Agregar">
      </form>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
